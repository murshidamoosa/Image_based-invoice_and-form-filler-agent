<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .upload-box {
            border: 2px dashed #6c757d;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: #6c757d;
            cursor: pointer;
            background: #fff;
            transition: 0.3s;
        }
        .upload-box:hover {
            border-color: #007bff;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Upload Your Invoice(s)</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning text-center">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" class="text-center">
            <div class="upload-box mb-3" onclick="document.getElementById('fileInput').click()">
                <p>Click or Drag & Drop PDF/Image files here</p>
                <input type="file" id="fileInput" name="files" accept=".pdf,.jpg,.jpeg,.png" multiple hidden>
            </div>
            <button type="submit" class="btn btn-primary px-4">Upload & Extract</button>
        </form>
    </div>
</body>
</html>
